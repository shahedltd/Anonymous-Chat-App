<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Anonymous Chat App</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" crossorigin="anonymous"></script>

	<style>
		:root {
			--primary-color: #4a90e2;
			--primary-light: #5da8ff;
			--primary-dark: #3a7cbd;
			--secondary-color: #e8f1f8;
			--text-color: #2c3e50;
			--bg-color: #f0f8ff;
			--message-bg: #e1eeff;
			--system-message-color: #8fa4b8;
		}

		body {
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background-color: var(--bg-color);
			color: var(--text-color);
		}

		.chat-container {
			max-width: 800px;
			margin: 20px auto;
			background-color: white;
			border-radius: 15px;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.chat-header {
			background-color: var(--primary-color);
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}

		.chat-messages {
			height: 400px;
			overflow-y: auto;
			padding: 20px;
			background-color: var(--secondary-color);
		}

		.message {
			margin-bottom: 15px;
			display: flex;
			align-items: flex-start;
		}

		.message img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-right: 10px;
			border: 2px solid var(--primary-color);
		}

		.message-content {
			background-color: var(--message-bg);
			padding: 12px;
			border-radius: 18px;
			max-width: 70%;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
		}

		.message-username {
			font-weight: bold;
			margin-bottom: 5px;
			color: var(--primary-dark);
		}

		.chat-input {
			display: flex;
			padding: 20px;
			background-color: white;
			border-top: 1px solid var(--secondary-color);
		}

		#message-input,
		#username-input {
			flex-grow: 1;
			padding: 12px;
			border: 1px solid var(--secondary-color);
			border-radius: 25px;
			margin-right: 10px;
			font-size: 16px;
		}

		#send-button,
		#update-username-button {
			background-color: var(--primary-color);
			color: white;
			border: none;
			padding: 12px 20px;
			border-radius: 25px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		#send-button:hover,
		#update-username-button:hover {
			background-color: var(--primary-dark);
		}

		.username-container {
			display: flex;
			padding: 15px 20px;
			background-color: var(--secondary-color);
			align-items: center;
		}

		#current-username {
			margin-right: 10px;
			font-weight: bold;
			color: var(--primary-dark);
		}

		.system-message {
			text-align: center;
			font-style: italic;
			color: var(--system-message-color);
			margin: 10px 0;
		}

		.message.sent {
			flex-direction: row-reverse;
		}

		.message.sent .message-content {
			background-color: var(--primary-color);
			color: white;
			margin-left: 10px;
			margin-right: 0;
		}

		.message.sent .message-username {
			text-align: right;
			color: white;
		}

		.message.sent img {
			margin-right: 0;
			margin-left: 10px;
		}

		/* Reply preview styles */
		.reply-preview {
			padding: 10px 15px;
			background-color: #d6e9ff;
			border-left: 5px solid var(--primary-color);
			margin-bottom: 10px;
			border-radius: 10px;
			position: relative;
		}

		.reply-preview span {
			font-weight: bold;
		}

		.reply-preview button {
			position: absolute;
			top: 5px;
			right: 10px;
			background: transparent;
			border: none;
			color: red;
			font-size: 16px;
			cursor: pointer;
		}

		.reply-meta {
			font-size: 12px;
			font-style: italic;
			color: #777;
			margin-bottom: 5px;
		}

		/* Responsive Styles */
		@media (max-width: 600px) {
			.chat-container {
				margin: 10px;
				border-radius: 10px;
			}
			.chat-header {
				font-size: 20px;
				padding: 15px;
			}
			.chat-messages {
				height: 300px;
				padding: 10px;
			}
			.message-content {
				font-size: 14px;
				padding: 10px;
			}
			#message-input,
			#username-input {
				font-size: 14px;
				padding: 10px;
			}
			#send-button,
			#update-username-button {
				font-size: 14px;
				padding: 10px 15px;
			}
		}
	</style>
</head>
<body>
	<!-- Gender Selection Modal -->
	<div id="gender-modal" style="
		position: fixed;
		top: 0; left: 0; right: 0; bottom: 0;
		background: rgba(0, 0, 0, 0.5);
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 1000;
	">
		<div style="
			background: white;
			padding: 30px;
			border-radius: 10px;
			text-align: center;
			box-shadow: 0 5px 15px rgba(0,0,0,0.2);
		">
			<h2>Select Your Gender</h2>
			<button onclick="selectGender('boy')" style="margin: 10px; padding: 10px 20px;">Male</button>
			<button onclick="selectGender('girl')" style="margin: 10px; padding: 10px 20px;">Female</button>
		</div>
	</div>

	<div class="chat-container">
		<div class="chat-header">
			<h2>Anonymous Chat</h2>
			<p>Developed by: Shahed Rahman</p>
		</div>

		<div class="username-container">
			<span id="current-username"></span>
			<input type="text" id="username-input" placeholder="New username" />
			<button id="update-username-button">Update Username</button>
		</div>

		<div class="chat-messages" id="chat-messages"></div>

		<!-- Reply preview -->
		<div id="reply-preview" class="reply-preview" style="display: none;">
			Replying to <span id="reply-username"></span>: <em id="reply-text"></em>
			<button onclick="cancelReply()">Ã—</button>
		</div>

		<div class="chat-input">
			<input type="text" id="message-input" placeholder="Type your message..." />
			<button id="send-button">Send</button>
		</div>
	</div>

	<script>
		const socket = io();
		let currentUsername = "";
		let selectedGender = null;
		let replyingTo = null;

		function selectGender(gender) {
			selectedGender = gender;
			document.getElementById("gender-modal").style.display = "none";
			socket.emit("select_gender", { gender: selectedGender });
		}

		socket.on("set_username", (data) => {
			currentUsername = data.username;
			document.getElementById("current-username").textContent = `Your username: ${currentUsername}`;
		});

		socket.on("user_joined", (data) => {
			addMessage(`${data.username} joined the chat`, "system");
		});

		socket.on("user_left", (data) => {
			addMessage(`${data.username} left the chat`, "system");
		});

		socket.on("new_message", (data) => {
			addMessage(data.message, "user", data.username, data.avatar, data.replyTo);
		});

		socket.on("username_updated", (data) => {
			addMessage(`${data.old_username} changed their name to ${data.new_username}`, "system");
			if (data.old_username === currentUsername) {
				currentUsername = data.new_username;
				document.getElementById("current-username").textContent = `Your username: ${currentUsername}`;
			}
		});

		document.getElementById("send-button").addEventListener("click", sendMessage);
		document.getElementById("message-input").addEventListener("keypress", (e) => {
			if (e.key === "Enter") sendMessage();
		});
		document.getElementById("update-username-button").addEventListener("click", updateUsername);

		function sendMessage() {
			const message = document.getElementById("message-input").value.trim();
			if (message) {
				socket.emit("send_message", {
					message,
					replyTo: replyingTo,
				});
				document.getElementById("message-input").value = "";
				cancelReply(); 
			}
		}

		function updateUsername() {
			const newUsername = document.getElementById("username-input").value.trim();
			if (newUsername && newUsername !== currentUsername) {
				socket.emit("update_username", { username: newUsername });
				document.getElementById("username-input").value = "";
			}
		}

		function setReplyContext(username, message) {
			document.getElementById("reply-username").textContent = username;
			document.getElementById("reply-text").textContent = message;
			document.getElementById("reply-preview").style.display = "block";
			replyingTo = { username, message };
		}

		function cancelReply() {
			document.getElementById("reply-preview").style.display = "none";
			replyingTo = null;
		}

		function addMessage(message, type, username = "", avatar = "", replyTo = null) {
			const chatMessages = document.getElementById("chat-messages");
			const messageElement = document.createElement("div");
			messageElement.className = "message";

			if (type === "user") {
				const isSentMessage = username === currentUsername;
				if (isSentMessage) messageElement.classList.add("sent");

				const avatarImg = document.createElement("img");
				avatarImg.src = avatar;
				messageElement.appendChild(avatarImg);

				const contentDiv = document.createElement("div");
				contentDiv.className = "message-content";

				const usernameDiv = document.createElement("div");
				usernameDiv.className = "message-username";
				usernameDiv.textContent = username;
				contentDiv.appendChild(usernameDiv);

				if (replyTo) {
					const replyMeta = document.createElement("div");
					replyMeta.className = "reply-meta";
					replyMeta.textContent = `Replying to ${replyTo.username}: "${replyTo.message}"`;
					contentDiv.appendChild(replyMeta);
				}

				const messageText = document.createElement("div");
				messageText.textContent = message;
				contentDiv.appendChild(messageText);

				const replyBtn = document.createElement("button");
				replyBtn.textContent = "Reply";
				replyBtn.style.marginTop = "5px";
				replyBtn.style.background = "transparent";
				replyBtn.style.border = "none";
				replyBtn.style.color = "var(--primary-dark)";
				replyBtn.style.cursor = "pointer";
				replyBtn.style.fontSize = "13px";
				replyBtn.onclick = () => setReplyContext(username, message);

				contentDiv.appendChild(replyBtn);
				messageElement.appendChild(contentDiv);
			} else {
				messageElement.className = "system-message";
				messageElement.textContent = message;
			}

			chatMessages.appendChild(messageElement);
			chatMessages.scrollTop = chatMessages.scrollHeight;
		}
	</script>
</body>
</html>
